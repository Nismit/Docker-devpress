version: '3'

services:
  memcached:
    image: memcached:latest
    container_name: devpress_memcached

  mysql:
    image: mariadb
    ports:
      - "13306:3306"
    volumes:
      - ./db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mysql_database
      MYSQL_USER: mysql_user
      MYSQL_PASSWORD: mysql_password
    container_name: devpress_mysql

  php:
    build: ./php
    volumes:
      - ../public_html/:/var/www/html
    depends_on:
      - mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mysql_database
      MYSQL_USER: mysql_user
      MYSQL_PASSWORD: mysql_password
    container_name: devpress_php

  server:
    build: ./nginx
    ports:
      - "8080:80"
    volumes:
      - ../public_html/:/var/www/html
    depends_on:
      - php
    container_name: devpress_server

