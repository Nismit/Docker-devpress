version: '3'

services:
  memcached:
    image: memcached:latest
    container_name: devpress_memcached

  mysql:
    image: mariadb
    ports:
      - "13306:3306"
    volumes:
      - ./docker/db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mysql_database
      MYSQL_USER: mysql_user
      MYSQL_PASSWORD: mysql_password
    container_name: devpress_mysql

  server:
    build: ./docker/nginx
    ports:
      - "8080:80"
    volumes:
      - ./public_html/:/var/www/html
    depends_on:
      - php
      - node
    container_name: devpress_server

  php:
    build: ./docker/php
    volumes:
      - ./public_html/:/var/www/html
    depends_on:
      - mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mysql_database
      MYSQL_USER: mysql_user
      MYSQL_PASSWORD: mysql_password
    container_name: devpress_php

  node:
    build: ./docker/node
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ./public_html/:/var/www/html
    container_name: devpress_node 

